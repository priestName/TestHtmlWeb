<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>åœ£è¯èŠ‚å¿«ä¹</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(to bottom, #1a1a2e, #16213e, #0f3460);
            height: 100vh;
            overflow: hidden;
            position: relative;
            font-family: 'Arial', sans-serif;
        }

        /* æ˜Ÿç©ºèƒŒæ™¯ */
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: starBlink 2s ease-in-out infinite alternate;
        }

        /* ç§¯é›ªæ•ˆæœ */
        .snow-layer {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 120px;
            background: linear-gradient(to top, #FFFFFF, #F0F8FF);
            border-radius: 50% 50% 0 0 / 30% 30% 0 0;
            box-shadow: inset 0 5px 20px rgba(0, 0, 0, 0.15);
            z-index: 10;
        }

        /* åœ£è¯èŠ‚ç¥ç¦æ–‡å­— */
        .merry-christmas {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 3rem;
            font-weight: bold;
            color: gold;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.8), 0 0 40px rgba(255, 215, 0, 0.5);
            animation: textGlow 2s ease-in-out infinite alternate;
            z-index: 20;
            letter-spacing: 3px;
        }

        /* åœ£è¯æ ‘å®¹å™¨ */
        .christmas-tree-container {
            position: absolute;
            bottom: 120px;
            left: 50%;
            transform: translateX(-50%);
            height: 560px;
            width: 440px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            z-index: 5;
        }

        /* åœ£è¯æ ‘æ ‘å¹² */
        .tree-trunk {
            width: 70px;
            height: 120px;
            background: linear-gradient(to right, #8B4513, #654321, #8B4513);
            border-radius: 15px;
            position: relative;
            z-index: 1;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        /* åœ£è¯æ ‘æ ‘å†  */
        .tree {
            position: absolute;
            bottom: 120px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 220px solid transparent;
            border-right: 220px solid transparent;
            border-bottom: 440px solid #228B22;
            animation: treeSway 3s ease-in-out infinite alternate;
            box-shadow: 0 0 50px rgba(34, 139, 34, 0.3);
            z-index: 2;
        }

        /* åœ£è¯æ ‘æ ‘å† è£…é¥° */
        .tree::before {
            content: '';
            position: absolute;
            top: 55px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 165px solid transparent;
            border-right: 165px solid transparent;
            border-bottom: 330px solid #2E8B57;
        }

        .tree::after {
            content: '';
            position: absolute;
            top: 110px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 110px solid transparent;
            border-right: 110px solid transparent;
            border-bottom: 220px solid #3CB371;
        }

        /* æ ‘é¡¶æ˜Ÿæ˜Ÿ */
        .tree-star {
            position: absolute;
            top: -45px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 30px solid transparent;
            border-right: 30px solid transparent;
            border-bottom: 55px solid gold;
            animation: starTwinkle 1.5s ease-in-out infinite alternate;
            z-index: 10;
        }

        .tree-star::before {
            content: '';
            position: absolute;
            top: 18px;
            left: -30px;
            width: 0;
            height: 0;
            border-left: 30px solid transparent;
            border-right: 30px solid transparent;
            border-top: 55px solid gold;
        }

        /* å½©ç¯è£…é¥° */
        .light {
            position: absolute;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            animation: lightBlink 1s ease-in-out infinite alternate;
            box-shadow: 0 0 10px currentColor;
        }

        /* ç¤¼ç›’ */
        .gift-box {
            position: absolute;
            width: 70px;
            height: 70px;
            background: red;
            border-radius: 8px;
            animation: giftFloat 2s ease-in-out infinite alternate;
            cursor: pointer;
            transition: transform 0.3s ease, scale 0.3s ease;
        }

        .gift-box:hover {
            transform: translateY(-15px) scale(1.1);
        }

        .gift-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 18px;
            height: 100%;
            background: gold;
        }

        .gift-box::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            width: 100%;
            height: 18px;
            background: gold;
        }

        /* ç¤¼ç›’ä½ç½® */
        .gift-box:nth-child(1) {
            top: 110px;
            left: 25px;
            background: linear-gradient(45deg, #FF6B6B, #EE5A24);
            animation-delay: 0s;
        }

        .gift-box:nth-child(2) {
            top: 190px;
            left: -55px;
            background: linear-gradient(45deg, #4ECDC4, #1ABC9C);
            animation-delay: 0.5s;
        }

        .gift-box:nth-child(3) {
            top: 270px;
            left: 65px;
            background: linear-gradient(45deg, #45B7D1, #3498DB);
            animation-delay: 1s;
        }

        .gift-box:nth-child(4) {
            top: 340px;
            left: -35px;
            background: linear-gradient(45deg, #FFA07A, #FF7043);
            animation-delay: 1.5s;
        }

        /* é›ªèŠ± */
        .snowflake {
            position: absolute;
            background: white;
            pointer-events: none;
            animation: snowfall linear infinite;
            z-index: 2;
        }

        /* ä¸åŒå½¢çŠ¶çš„é›ªèŠ± */
        .snowflake.type1 {
            border-radius: 50%;
        }

        .snowflake.type2 {
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
        }

        .snowflake.type3 {
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
        }

        /* åœ£è¯èŠ±ç¯ */
        .wreath {
            position: absolute;
            bottom: 150px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 60px;
            background: linear-gradient(to right, #228B22, #3CB371, #228B22);
            border-radius: 30px;
            z-index: 15;
            box-shadow: 0 0 20px rgba(34, 139, 34, 0.6);
        }

        .wreath::before, .wreath::after {
            content: 'ğŸ€';
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 2rem;
            animation: bowFloat 1.5s ease-in-out infinite alternate;
        }

        .wreath::before {
            left: 20px;
        }

        .wreath::after {
            right: 20px;
        }

        /* éŸ³ä¹æ§åˆ¶ */
        .music-control {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid gold;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 30;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .music-control:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.6);
        }

        .music-control::before {
            content: 'ğŸµ';
            font-size: 2rem;
            animation: musicIcon 1s ease-in-out infinite alternate;
        }

        /* åŠ¨ç”» */
        @keyframes treeSway {
            from { transform: translateX(-50%) rotate(-2deg); }
            to { transform: translateX(-50%) rotate(2deg); }
        }

        @keyframes starTwinkle {
            from { 
                opacity: 0.8; 
                transform: translateX(-50%) scale(1);
                filter: drop-shadow(0 0 10px gold);
            }
            to { 
                opacity: 1;
                transform: translateX(-50%) scale(1.1);
                filter: drop-shadow(0 0 20px gold) drop-shadow(0 0 30px gold);
            }
        }

        @keyframes giftFloat {
            from { transform: translateY(0px); }
            to { transform: translateY(-10px); }
        }

        @keyframes giftOpen {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        @keyframes snowfall {
            0% {
                transform: translateY(-10vh) translateX(0);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) translateX(50px);
                opacity: 0;
            }
        }

        @keyframes lightBlink {
            0% { opacity: 0.5; box-shadow: 0 0 5px currentColor; }
            100% { opacity: 1; box-shadow: 0 0 15px currentColor, 0 0 30px currentColor; }
        }

        @keyframes starBlink {
            0% { opacity: 0.3; }
            100% { opacity: 1; }
        }

        @keyframes starTwinkle {
            0% { opacity: 0.8; transform: scale(1); }
            100% { opacity: 1; transform: scale(1.1); }
        }

        @keyframes textGlow {
            0% { text-shadow: 0 0 20px rgba(255, 215, 0, 0.8), 0 0 40px rgba(255, 215, 0, 0.5); }
            100% { text-shadow: 0 0 30px rgba(255, 215, 0, 1), 0 0 60px rgba(255, 215, 0, 0.8), 0 0 80px rgba(255, 215, 0, 0.5); }
        }

        @keyframes bowFloat {
            from { transform: translateY(-50%) rotate(-5deg); }
            to { transform: translateY(-50%) rotate(5deg); }
        }

        @keyframes musicIcon {
            from { transform: scale(1) rotate(0deg); }
            to { transform: scale(1.1) rotate(10deg); }
        }

        /* å“åº”å¼è®¾è®¡ */
        @media (max-width: 768px) {
            .merry-christmas {
                font-size: 2rem;
                letter-spacing: 2px;
            }

            .tree {
                border-left: 160px solid transparent;
                border-right: 160px solid transparent;
                border-bottom: 320px solid #228B22;
            }

            .tree::before {
                top: 40px;
                left: -120px;
                border-left: 120px solid transparent;
                border-right: 120px solid transparent;
                border-bottom: 240px solid #2E8B57;
            }

            .tree::after {
                top: 80px;
                left: -80px;
                border-left: 80px solid transparent;
                border-right: 80px solid transparent;
                border-bottom: 160px solid #3CB371;
            }

            .tree-trunk {
                width: 50px;
                height: 90px;
            }

            .gift-box {
                width: 50px;
                height: 50px;
            }

            .tree-star {
                border-left: 20px solid transparent;
                border-right: 20px solid transparent;
                border-bottom: 35px solid gold;
            }

            .tree-star::before {
                top: 12px;
                left: -20px;
                border-left: 20px solid transparent;
                border-right: 20px solid transparent;
                border-top: 35px solid gold;
            }
        }

        /* å¼¹çª—æ ·å¼ */
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: linear-gradient(135deg, #FFD700, #FFA500);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            z-index: 100;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .popup.active {
            transform: translate(-50%, -50%) scale(1);
        }

        .popup h2 {
            color: #8B4513;
            margin-bottom: 20px;
            font-size: 2rem;
        }

        .popup p {
            color: #333;
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .popup .close-btn {
            background: #8B4513;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .popup .close-btn:hover {
            background: #654321;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <!-- éŸ³ä¹æ§åˆ¶ -->
    <div class="music-control" id="musicControl"></div>
    
    <!-- åœ£è¯èŠ‚ç¥ç¦æ–‡å­— -->
    <div class="merry-christmas">MERRY CHRISTMAS</div>
    
    <!-- æ˜Ÿç©ºèƒŒæ™¯ -->
    <div class="stars" id="stars"></div>
    
    <!-- é›ªèŠ±å®¹å™¨ -->
    <div id="snow-container"></div>
    
    <!-- åœ£è¯èŠ±ç¯ -->
    <div class="wreath"></div>
    
    <!-- åœ£è¯æ ‘å®¹å™¨ -->
    <div class="christmas-tree-container">
        <!-- æ ‘é¡¶æ˜Ÿæ˜Ÿ -->
        <div class="tree-star"></div>
        
        <!-- åœ£è¯æ ‘æ ‘å†  -->
        <div class="tree" id="tree">
            <!-- ç¤¼ç›’ -->
            <div class="gift-box" onclick="openGift(this)"></div>
            <div class="gift-box" onclick="openGift(this)"></div>
            <div class="gift-box" onclick="openGift(this)"></div>
            <div class="gift-box" onclick="openGift(this)"></div>
        </div>
        
        <!-- æ ‘å¹² -->
        <div class="tree-trunk"></div>
    </div>
    
    <!-- ç§¯é›ªå±‚ -->
    <div class="snow-layer"></div>
    
    <!-- å¼¹çª— -->
    <div class="popup" id="giftPopup">
        <h2>ğŸ åœ£è¯å¿«ä¹ï¼</h2>
        <p>æ„¿ä½ åœ¨è¿™ä¸ªåœ£è¯èŠ‚æ”¶è·æ»¡æ»¡çš„ç¥ç¦å’Œå¿«ä¹ï¼</p>
        <button class="close-btn" onclick="closePopup()">å…³é—­</button>
    </div>

    <script>
        // ç”Ÿæˆæ˜Ÿç©º
        function createStars() {
            const starsContainer = document.getElementById('stars');
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                const size = Math.random() * 3 + 1;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                
                star.style.left = `${Math.random() * 100}vw`;
                star.style.top = `${Math.random() * 100}vh`;
                
                star.style.animationDelay = `${Math.random() * 2}s`;
                star.style.animationDuration = `${Math.random() * 2 + 1}s`;
                
                starsContainer.appendChild(star);
            }
        }
        
        // ç”Ÿæˆé›ªèŠ±
        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.className = 'snowflake';
            
            // éšæœºé›ªèŠ±ç±»å‹
            const types = ['type1', 'type2', 'type3'];
            const randomType = types[Math.floor(Math.random() * types.length)];
            snowflake.classList.add(randomType);
            
            // éšæœºå¤§å°
            const size = Math.random() * 10 + 3;
            snowflake.style.width = `${size}px`;
            snowflake.style.height = `${size}px`;
            
            // éšæœºä½ç½®
            snowflake.style.left = `${Math.random() * 100}vw`;
            
            // éšæœºä¸‹è½é€Ÿåº¦
            const duration = Math.random() * 15 + 8;
            snowflake.style.animationDuration = `${duration}s`;
            
            // éšæœºå»¶è¿Ÿ
            snowflake.style.animationDelay = `${Math.random() * 5}s`;
            
            // éšæœºä¸é€æ˜åº¦
            snowflake.style.opacity = Math.random() * 0.9 + 0.3;
            
            // æ·»åŠ åˆ°å®¹å™¨
            document.getElementById('snow-container').appendChild(snowflake);
            
            // åŠ¨ç”»ç»“æŸåç§»é™¤
            setTimeout(() => {
                snowflake.remove();
            }, (duration + 5) * 1000);
        }
        
        // ç”Ÿæˆå½©ç¯
        function createLights() {
            const tree = document.getElementById('tree');
            const colors = ['#FF6B6B', '#4ECDC4', '#45B7D1', '#FFA07A', '#FFD700', '#98D8C8'];
            
            for (let i = 0; i < 20; i++) {
                const light = document.createElement('div');
                light.className = 'light';
                
                const randomColor = colors[Math.floor(Math.random() * colors.length)];
                light.style.background = randomColor;
                light.style.boxShadow = `0 0 10px ${randomColor}`;
                
                // éšæœºä½ç½®
                const angle = Math.random() * Math.PI * 2;
                const radius = Math.random() * 180 + 20;
                const x = Math.cos(angle) * radius;
                const y = Math.random() * 350 + 50;
                
                light.style.left = `${x}px`;
                light.style.top = `${y}px`;
                
                // éšæœºé—ªçƒå»¶è¿Ÿ
                light.style.animationDelay = `${Math.random() * 2}s`;
                
                tree.appendChild(light);
            }
        }
        
        // æŒç»­ç”Ÿæˆé›ªèŠ±
        setInterval(createSnowflake, 150);
        
        // åˆå§‹ç”Ÿæˆä¸€æ‰¹é›ªèŠ±
        for (let i = 0; i < 80; i++) {
            createSnowflake();
        }
        
        // æ·»åŠ ç§¯é›ªæ•ˆæœ
        function createSnowAccumulation() {
            const elements = document.querySelectorAll('.tree, .gift-box, .tree-trunk');
            elements.forEach(element => {
                const snowCap = document.createElement('div');
                snowCap.style.position = 'absolute';
                snowCap.style.background = 'white';
                snowCap.style.borderRadius = '50%';
                snowCap.style.zIndex = '2';
                
                if (element.classList.contains('tree')) {
                    snowCap.style.top = '-15px';
                    snowCap.style.left = '-25px';
                    snowCap.style.width = '490px';
                    snowCap.style.height = '50px';
                } else if (element.classList.contains('gift-box')) {
                    snowCap.style.top = '-8px';
                    snowCap.style.left = '-8px';
                    snowCap.style.width = '86px';
                    snowCap.style.height = '25px';
                } else if (element.classList.contains('tree-trunk')) {
                    snowCap.style.top = '-15px';
                    snowCap.style.left = '-15px';
                    snowCap.style.width = '100px';
                    snowCap.style.height = '40px';
                }
                
                element.appendChild(snowCap);
            });
        }
        
        // æ‰“å¼€ç¤¼ç›’
        function openGift(gift) {
            gift.style.animation = 'giftOpen 0.5s ease-in-out';
            setTimeout(() => {
                gift.style.animation = 'giftFloat 2s ease-in-out infinite alternate';
                document.getElementById('giftPopup').classList.add('active');
            }, 500);
        }
        
        // å…³é—­å¼¹çª—
        function closePopup() {
            document.getElementById('giftPopup').classList.remove('active');
        }
        
        // éŸ³ä¹æ§åˆ¶
        let isMusicPlaying = false;
        let audio = null;
        
        document.getElementById('musicControl').addEventListener('click', function() {
            if (!audio) {
                audio = new Audio('https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3');
                audio.loop = true;
                audio.volume = 0.3;
            }
            
            if (isMusicPlaying) {
                audio.pause();
            } else {
                audio.play().catch(error => {
                    console.log('éŸ³ä¹æ’­æ”¾å¤±è´¥:', error);
                });
            }
            isMusicPlaying = !isMusicPlaying;
        });
        
        // é¡µé¢åŠ è½½ååˆå§‹åŒ–
        window.addEventListener('load', function() {
            createStars();
            createLights();
            createSnowAccumulation();
        });
    </script>
</body>
</html>
